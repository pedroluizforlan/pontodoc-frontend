<aside class="h-screen w-64 bg-slate-700 text-white flex flex-col fixed left-0 top-0 border-r border-slate-700">
      <div class="h-23 flex items-center px-6 ">
        <h1 class="text-3xl font-bold tracking-tight">PontoDoc</h1>
      </div>

      <nav class="flex-1 py-6 px-3 space-y-1">
        <!-- <p class="px-3 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">
          Menu
        </p> -->
        
        @for (item of menuItems; track item.label) {
          <a [routerLink]="item.route"
             routerLinkActive="bg-slate-700 text-white shadow-sm"
             class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-md text-slate-300 hover:bg-slate-700 hover:text-white transition-colors cursor-pointer">
            <ng-icon hlm size="sm" class="mr-3 h-5 w-5" [name]="item.icon" />
            <p class="text-sm">{{ item.label }}</p>
            
          </a>
        } 
      </nav>

      <div class="p-3 border-t border-slate-700 space-y-1">
        <a routerLink="/admin/configuracoes" 
           class="group flex items-center px-3 py-2 text-sm font-medium rounded-md text-slate-300 hover:bg-slate-700 hover:text-white transition-colors cursor-pointer">
          <ng-icon hlm size="sm" class="mr-3 h-5 w-5" name="lucideCog" />
          Configurações
        </a>
        <button (click)="logout()"
           class="w-full group flex items-center px-3 py-2 text-sm font-medium rounded-md text-slate-300 hover:bg-red-900/50 hover:text-red-200 transition-colors cursor-pointer">
          <ng-icon hlm size="sm" class="mr-3 h-5 w-5" name="lucideLogOut" />
          Sair
        </button>
      </div>
    </aside>
