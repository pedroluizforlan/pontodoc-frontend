<div class="flex items-center justify-center min-h-screen bg-slate-50">
      <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login PontoDoc</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <label hlmLabel for="email">E-mail</label>
          <input hlmInput id="email" type="email" formControlName="email" class="mb-4" />
          
          <label hlmLabel for="password">Senha</label>
          <input hlmInput id="password" type="password" formControlName="password" class="mb-6" />

          <button hlmBtn [disabled]="loginForm.invalid" class="w-full">Entrar</button>
        </form>
        @if (errorMessage) {
            <p class="text-red-500 mt-4 text-center">{{ errorMessage }}</p>
        }
      </div>
    </div>
